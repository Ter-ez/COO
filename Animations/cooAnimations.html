<!DOCTYPE html>

<html>
    <head>
        <title>HCILab - COO AR Animations</title>

        <link rel="stylesheet" href="./style.css">

        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- include Ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- include A-Frame extras (animation-mixer) -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="./jsAnimations/dialogueState.js"></script>
    </head>

    <body>  
        <!-- WAVING -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleWaving" class="cooBubble" style="display: none;"></div>

        <!-- answer: input -->
        <div id="userNameDiv" style="display: none;">
            <input id="userNameInpt" placeholder="What's your name?" style="width: 90%; height: 20px;"/>
            <button id="userNameBtn" style="width: fit-content; height: 20px; margin-top: 5px;">Continue</button>
        </div> 

        <!-- JUMP -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleJump" class="cooBubble" style="display: none;"></div>

        <!-- answer: buttons -->
        <div id="dialogueBtnsDivJump" class="dialogueBtnsDiv" style="display: none;"> 
            <button id="answerBtnJump1" class="answerBtnNextToEachOther">1</button>
            <button id="answerBtnJump2" class="answerBtnNextToEachOther">2</button>        
            <button id="answerBtnJump3" class="answerBtnNextToEachOther">3</button>   
            <button id="answerBtnJump4" class="answerBtnNextToEachOther">4</button> 
            <button id="answerBtnJump5" class="answerBtnNextToEachOther">5</button>                 
        </div>

        <!-- VR -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleVR" class="cooBubble" style="display: none;"></div>

        <!-- answers: buttons -->
        <div id="dialogueBtnsDivVR" class="dialogueBtnsDiv" style="display: none;">        
            <div>
                <button id="answerBtnVR1" class="answerBtn">No, I haven't had a chance yet.</button>
            </div>   
            <div style="margin-top: 5px;">
                <button id="answerBtnVR2" class="answerBtn">Yes, I have.</button>
            </div>            
        </div>

        <!-- BORED -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleBored" class="cooBubble" style="display: none;"></div>

        <!-- answers: buttons -->
        <div id="dialogueBtnsDivBored" class="dialogueBtnsDiv" style="display: none;">        
            <div>
                <button id="answerBtnBored" class="answerBtn">Who's there?</button>
            </div>           
        </div>

        <!-- SKIP -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleSkip" class="cooBubble" style="display: none;"></div>

        <!-- answers: buttons -->
        <div id="dialogueBtnsDivSkip" class="dialogueBtnsDiv" style="display: none;">        
            <div>
                <button id="answerBtnSkip1" class="answerBtn">Rock.</button>
            </div>   
            <div style="margin-top: 5px;">
                <button id="answerBtnSkip2" class="answerBtn">Paper.</button>
            </div>     
            <div style="margin-top: 5px;">
                <button id="answerBtnSkip3" class="answerBtn">Scissors.</button>
            </div>        
        </div>

        <!-- DANCE -->
        <!-- simple dialogue bubble -->
        <div id="cooBubbleDance" class="cooBubble" style="display: none;"></div>

        
        <script src="./jsAnimations/vrDialogue.js"></script> 
        <script src="./jsAnimations/wavingDialogue.js"></script>  
        <script src="./jsAnimations/skipDialogue.js"></script>  
        <script src="./jsAnimations/boredDialogue.js"></script>  
        <script src="./jsAnimations/jumpDialogue.js"></script>  
        <script src="./jsAnimations/danceDialogue.js"></script>  

        <a-scene id="sceneAnimations" embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false">
            <a-assets>
                <a-asset-item id="CooWithoutVR" src="./models/cooWithoutVRsk.gltf"></a-asset-item> 
                <a-asset-item id="CooWithVR" src="./models/cooWithVR.gltf"></a-asset-item>
            </a-assets>
            <a-marker id="wavingMarker" type="pattern" url="./markers/pattern-Waving.patt" smooth="true" waving-dialogue>
                <a-gltf-model src="#CooWithoutVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: Waving"></a-gltf-model>
            </a-marker> 
            <a-marker id="boredMarker" type="pattern" url="./markers/pattern-Bored.patt" smooth="true" bored-dialogue> 
                <a-gltf-model src="#CooWithoutVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: Bored Idle"></a-gltf-model>
            </a-marker>
            <a-marker id="jumpMarker" type="pattern" url="./markers/pattern-Jump.patt" smooth="true" jump-dialogue>
                <a-gltf-model src="#CooWithoutVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: Jump"></a-gltf-model>
            </a-marker>
            <a-marker id="danceMarker" type="pattern" url="./markers/pattern-Dance.patt" smooth="true" dance-dialogue>
                <a-gltf-model src="#CooWithoutVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: Floss Dance"></a-gltf-model>
            </a-marker>
            <a-marker id="skipMarker" type="pattern" url="./markers/pattern-SkipWalking.patt" smooth="true" skip-dialogue>
                <a-gltf-model src="#CooWithoutVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: Skip Walking"></a-gltf-model>
            </a-marker>
            <a-marker type="pattern" url="./markers/pattern-VR.patt" smooth="true" vr-dialogue>
                <a-gltf-model src="#CooWithVR" rotation="-90 0 0" position="0 0 0.5" scale="0.3 0.3 0.3" animation-mixer="clip: VR"></a-gltf-model>
            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
